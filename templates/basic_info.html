<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Information - Passport Application</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
        function togglePermanentAddress() {
            const sameAsPermanent = document.getElementById('sameAsPermanent');
            const permanentAddressFields = document.getElementById('permanentAddressFields');

            if (sameAsPermanent.checked) {
                permanentAddressFields.style.display = 'none';
            } else {
                permanentAddressFields.style.display = 'block';
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Basic Information for Passport Application</h2>
        <form action="/basic_info" method="POST">
            <label for="firstName">First Name <span style="color:red;">*</span></label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="middleName">Middle Name</label>
            <input type="text" id="middleName" name="middleName">

            <label for="lastName">Last Name <span style="color:red;">*</span></label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="dob">Date of Birth <span style="color:red;">*</span></label>
            <input type="date" id="dob" name="dob" required>

            <label for="guardianName">Father's/Guardian's Name <span style="color:red;">*</span></label>
            <input type="text" id="guardianName" name="guardianName" required>

            <label for="address">Address <span style="color:red;">*</span></label>
            <input type="text" id="address" name="address" required>

            <label for="district">District <span style="color:red;">*</span></label>
            <input type="text" id="district" name="district" required>

            <label for="state">State <span style="color:red;">*</span></label>
            <input type="text" id="state" name="state" required>

            <label for="pincode">Pincode <span style="color:red;">*</span></label>
            <input type="text" id="pincode" name="pincode" required>

            <label for="employmentStatus">Select Employment Status <span style="color:red;">*</span></label>
            <select id="employmentStatus" name="employmentStatus" required>
                <option value="" disabled selected>Select your status</option>
                <option value="student">Student</option>
                <option value="employed">Employed</option>
                <option value="unemployed">Unemployed</option>
            </select>

            <label for="category">ECR/Non-ECR <span style="color:red;">*</span></label>
            <select id="category" name="category" required>
                <option value="" disabled selected>Select category</option>
                <option value="ECR">ECR (Emigration Check Required)</option>
                <option value="Non-ECR">Non-ECR</option>
            </select>

            <button type="submit">Next</button>
        </form>
    </div>
</body>
</html>
